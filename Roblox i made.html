        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-image: url('Blox fruits.jpg'); /* Replace with the actual image path */
    background-size: cover;
    background-position: center;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
}

.header {
    position: absolute;
    top: 20px;
    right: 20px;
}

.login-button {
    background-color: gray;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

.login-button:hover {
    background-color: #f0f0f0;
}

.container {
    background: rgba(0, 0, 0, 0.8);
    padding: 40px;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    position: relative;
}

.logo-container {
    position: absolute;
    top: 30px; 
    left: 50%;
    transform: translateX(-50%);
}

.roblox-logo {
    width: 200px; /* Adjust width as needed */
}

h2 {
    margin-top: 60px; /* Adjust to create space for the logo */
    margin-bottom: 20px;
    color: #aaa;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    margin: 10px 0 5px 0;
    font-weight: bold;
    align-self: flex-start;
}

.birthday, .gender {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 15px;
}

select, input[type="text"], input[type="password"] {
    width: calc(33% - 10px);
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
}

input[type="text"], input[type="password"] {
    width: 100%;
    margin-bottom: 15px;
}

.gender input[type="radio"] {
    margin: 0 10px 0 0;
}

button {
    background-color: #00bfff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    margin-top: 15px;
}

button:hover {
    background-color: #009fdf;
}

a {
    color: #00bfff;
}

a:hover {
    text-decoration: underline;
}

.download-links {
    margin-top: 30px;
}

.links img {
    height: 40px;
    margin: 5px;
}

    </style>
